apiVersion: skaffold/v1alpha2
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.DOCKER_REGISTRY}}/miguelruizdev/ttc-connectors-processing:{{.VERSION}}"
  artifacts:
  - imageName: changeme
    workspace: .
    docker: {}
  local: {}
deploy:
  kubectl:
    manifests:
profiles:
- name: dev
  build:
    tagPolicy:
      envTemplate:
        template: "{{.DOCKER_REGISTRY}}/miguelruizdev/ttc-connectors-processing:{{.DIGEST_HEX}}"
    artifacts:
    - docker: {}
    local: {}
  deploy:
    helm:
      releases:
      - name: ttc-connectors-processing
        chartPath: charts/ttc-connectors-processing
        setValueTemplates:
          image.repository: "{{.DOCKER_REGISTRY}}/miguelruizdev/ttc-connectors-processing"
          image.tag: "{{.TAG}}"
